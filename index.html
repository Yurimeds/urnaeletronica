<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <style>
        /* Estilos para a urna */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .urna {
            display: flex;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            gap: 20px;
        }
        .display {
            width: 150px;
            text-align: center;
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .num-input {
            font-size: 1.5em;
            color: #fff;
            background-color: #333;
            border: none;
            text-align: center;
            margin-bottom: 10px;
            outline: none;
            width: 80px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .btn {
            font-size: 1em;
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #777;
        }
        .btn-action-group {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-top: 10px;
        }
        .btn-action {
            flex: 1;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9em;
        }
        .btn-action:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<div class="urna">
    <div class="display">
        <!-- Área para exibir a foto e o nome do candidato -->
        <input type="text" id="numInput" class="num-input" placeholder="--" maxlength="2" readonly>
        <div id="candidateInfo">
            <!-- Imagem inicial -->
            <img src="presidente.png" alt="Imagem inicial">
        </div>
    </div>
    <div>
        <div class="buttons">
            <!-- Botões numéricos de 0 a 9 para entrada do número do candidato -->
            <button class="btn" onclick="addNumber(1)">1</button>
            <button class="btn" onclick="addNumber(2)">2</button>
            <button class="btn" onclick="addNumber(3)">3</button>
            <button class="btn" onclick="addNumber(4)">4</button>
            <button class="btn" onclick="addNumber(5)">5</button>
            <button class="btn" onclick="addNumber(6)">6</button>
            <button class="btn" onclick="addNumber(7)">7</button>
            <button class="btn" onclick="addNumber(8)">8</button>
            <button class="btn" onclick="addNumber(9)">9</button>
            <div></div> <!-- Espaço vazio para centralizar o botão 0 -->
            <button class="btn" onclick="addNumber(0)">0</button>
            <div></div> <!-- Espaço vazio para centralizar o botão 0 -->
        </div>
        <div class="btn-action-group">
            <!-- Botões de ação: Branco, Corrige e Confirma -->
            <button class="btn-action" onclick="voteBlank()">Branco</button>
            <button class="btn-action" onclick="correct()">Corrige</button>
            <button class="btn-action" onclick="confirm()">Confirma</button>
        </div>
    </div>
</div>

<script>
    // Definição dos candidatos e seus respectivos números e fotos
    const candidates = {
        13: { name: "Kamala Harris", photo: "kamala.png" },
        22: { name: "Donald Trump", photo: "trump.png" }
    };

    let voteNumber = "";  // Armazena o número digitado pelo eleitor

    // Função para adicionar um número à entrada do voto
    function addNumber(num) {
        if (voteNumber.length < 2) {  // Limita a entrada a 2 dígitos
            voteNumber += num;
            document.getElementById("numInput").value = voteNumber;
            showCandidate();
        }
    }

    // Função para mostrar o candidato baseado no número digitado
    function showCandidate() {
        const candidateInfo = document.getElementById("candidateInfo");
        candidateInfo.innerHTML = "";
        if (candidates[voteNumber]) {
            // Se o número corresponde a um candidato, exibe o nome e a foto
            const candidate = candidates[voteNumber];
            candidateInfo.innerHTML = `<p>${candidate.name}</p><img src="${candidate.photo}" alt="${candidate.name}">`;
        } else {
            // Caso contrário, exibe a imagem inicial
            candidateInfo.innerHTML = `<img src="presidente.png" alt="Imagem inicial">`;
        }
    }

    // Função para corrigir o voto, limpando o número digitado
    function correct() {
        voteNumber = "";
        document.getElementById("numInput").value = "--";
        document.getElementById("candidateInfo").innerHTML = `<img src="presidente.png" alt="Imagem inicial">`;
    }

    // Função para registrar um voto em branco
    function voteBlank() {
        voteNumber = "BR";
        document.getElementById("numInput").value = "BR";
        document.getElementById("candidateInfo").innerHTML = "<p>Voto em Branco</p>";
    }

    // Função para confirmar o voto e salvá-lo
    function confirm() {
        if (voteNumber === "") {
            alert("Insira o número do candidato ou vote em branco.");
            return;
        }
        saveVote(voteNumber);
        correct();  // Limpa o campo após o voto ser computado
    }

    // Função para salvar o voto no Local Storage e exibir resultados
    function saveVote(vote) {
        let votes = JSON.parse(localStorage.getItem("votes")) || {};  // Obtém votos armazenados
        votes[vote] = (votes[vote] || 0) + 1;  // Incrementa o voto
        localStorage.setItem("votes", JSON.stringify(votes));  // Armazena de volta no Local Storage

        // Exibe resultados atualizados
        displayResults(votes);
    }

    // Função para exibir os resultados de votação a cada voto confirmado
    function displayResults(votes) {
        let results = "Resultados da Votação:\n";
        results += `Kamala Harris (13): ${votes[13] || 0} votos\n`;
        results += `Donald Trump (22): ${votes[22] || 0} votos\n`;
        results += `Votos em Branco: ${votes["BR"] || 0} votos\n`;
        alert(results);  // Mostra o resultado atualizado em um alerta
    }
</script>

</body>
</html>
